<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="form-container">
            <form id="form" class="form" onsubmit="return false">
                <input type="text" id="name" name="name" placeholder="ПІБ" />
                <input
                    type="text"
                    id="variant"
                    name="variant"
                    placeholder="Варіант"
                />
                <input
                    type="text"
                    id="group"
                    name="group"
                    placeholder="Група"
                />
                <input
                    type="text"
                    id="faculty"
                    name="faculty"
                    placeholder="Факультет"
                />
                <input
                    type="text"
                    id="dateOfBirth"
                    name="dateOfBirth"
                    placeholder="Дата Народження"
                />

                <input type="submit" id="btn-submit" value="Відправити" />
            </form>
        </div>
        <div id="info-section"></div>

        <div class="table-container" id="table-container"></div>

        <script src="./script.js"></script>
    </body>
</html>
